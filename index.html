<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>整理書櫃</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      -webkit-tap-highlight-color: transparent;
      font-family: 'Nunito', sans-serif;
    }
    body {
      /* background: linear-gradient(180deg, #f5faf2 0%, #faf5eb 100%); */
    }
    /* --- Intro 入口：Loading + 宣傳影片 --- */
    #intro-wrap {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: linear-gradient(180deg, #f5faf2 0%, #faf5eb 100%);
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
    }
    #intro-loading {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 24px;
    }
    #intro-loading-dots {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    #intro-loading-dots .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #7aaaff;
      animation: intro-bounce 0.6s ease-in-out infinite;
    }
    #intro-loading-dots .dot:nth-child(1) { animation-delay: 0s; background: #7aaaff; }
    #intro-loading-dots .dot:nth-child(2) { animation-delay: 0.1s; background: #ff9a7a; }
    #intro-loading-dots .dot:nth-child(3) { animation-delay: 0.2s; background: #7a5ae8; }
    #intro-loading-dots .dot:nth-child(4) { animation-delay: 0.3s; background: #7dd3a8; }
    #intro-loading-dots .dot:nth-child(5) { animation-delay: 0.4s; background: #f5c6a8; }
    @keyframes intro-bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    #intro-loading-text {
      font-size: 15px;
      font-weight: 600;
      color: #50463c;
      letter-spacing: 0.05em;
    }
    #intro-video-screen {
      position: absolute;
      inset: 0;
      display: none;
    }
    #intro-video-screen.visible {
      display: block;
    }
    #intro-video-screen video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: contain;
      pointer-events: none;
    }
    #intro-click-to-start {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      touch-action: manipulation;
    }
    #intro-click-to-start.visible {
      display: flex;
    }
    #intro-click-to-start .start-hint {
      padding: 14px 28px;
      background: rgba(255, 255, 255, 0.95);
      color: #50463c;
      font-size: 16px;
      font-weight: 700;
      border-radius: 999px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }
    #intro-pause-overlay {
      position: absolute;
      inset: 0;
      background: rgb(201 162 162 / 50%);
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      touch-action: manipulation;
    }
    #intro-pause-overlay.visible {
      display: flex;
    }
    #intro-pause-overlay .continue-hint {
      padding: 20px 30px;
      font-size: 36px;
      background: rgb(215 255 196 / 95%);
      color: #50463c;
      border-radius: 999px;
      box-shadow: inset 0 0 0 2px #60daaa;
      position: relative;
      box-sizing: border-box;
      transition: color 0.25s;
      z-index: 1;
    }
    #intro-pause-overlay .continue-hint::before,
    #intro-pause-overlay .continue-hint::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      box-sizing: inherit;
      border-radius: 999px;
      z-index: -1;
    }
    #intro-pause-overlay .continue-hint::before {
      border: 1.5em solid transparent;
    }
    #intro-pause-overlay .continue-hint::after {
      border: 0 solid transparent;
      mix-blend-mode: color-dodge;
    }
    #intro-pause-overlay .continue-hint.playing {
      color: #fff;
      font-weight: 700;
    }
    #intro-pause-overlay .continue-hint.playing::before {
      background: #60daaa;
      border-top-color: #60daaa;
      border-right-color: #60daaa;
      border-bottom-color: #60daaa;
      transition:
        background 0s linear 0.4s,
        border-top-color 0.15s linear,
        border-right-color 0.15s linear 0.15s,
        border-bottom-color 0.15s linear 0.25s;
    }
    #intro-pause-overlay .continue-hint.playing::after {
      border-top: 1.5em solid #60daaa;
      border-left-width: 1.5em;
      border-right-width: 1.5em;
      transform: rotate(270deg);
      transition:
        transform 0.4s linear 0s,
        border-left-width 0s linear 0.35s;
    }
    /* 對話框 overlay（6s / 12s / 22s / 42s / 52s / 58s 共用） */
    [id^="intro-dialogue-"] {
      position: absolute;
      inset: 0;
      background: rgb(201 162 162 / 50%);
      display: none;
      justify-content: center;
      align-items: center;
      touch-action: manipulation;
    }
    [id^="intro-dialogue-"].visible {
      display: flex;
    }
    [id^="intro-dialogue-"] .intro-dialogue-box {
      position: absolute;
      border: 10px solid transparent;
      padding: 0;
      border-image: url(/public/border-image.png) 30 round;
      background: #fff;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
    }
    #intro-dialogue-6s .intro-dialogue-box { left: 100px; }
    #intro-dialogue-12s .intro-dialogue-box { left: 150px; top: 250px; }
    #intro-dialogue-22s .intro-dialogue-box { left: auto; right: 180px; }
    #intro-dialogue-42s .intro-dialogue-box { left: 150px; }
    #intro-dialogue-58s .intro-dialogue-box { right: 0; top: 128px; }
    [id^="intro-dialogue-"] .intro-dialogue-inner {
      border: 2px solid #fff;
      background: #8269a1;
      padding: 24px 32px;
      min-width: 280px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }
    [id^="intro-dialogue-"] .intro-dialogue-text {
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      flex: 1 1 auto;
    }
    [id^="intro-dialogue-"] .intro-dialogue-ok {
      padding: 10px 24px;
      font-size: 16px;
      font-weight: 700;
      font-family: 'Nunito', sans-serif;
      color: #1a1a1a;
      background: #9bedce;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      flex-shrink: 0;
      position: relative;
      box-sizing: border-box;
      box-shadow: inset 0 0 0 2px #60daaa;
      transition: color 0.25s;
      z-index: 1;
    }
    [id^="intro-dialogue-"] .intro-dialogue-ok::before,
    [id^="intro-dialogue-"] .intro-dialogue-ok::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      box-sizing: inherit;
      border-radius: 999px;
      z-index: -1;
    }
    [id^="intro-dialogue-"] .intro-dialogue-ok::before {
      border: 1em solid transparent;
    }
    [id^="intro-dialogue-"] .intro-dialogue-ok::after {
      border: 0 solid transparent;
      mix-blend-mode: color-dodge;
    }
    [id^="intro-dialogue-"] .intro-dialogue-ok.playing {
      color: #fff;
      font-weight: 700;
    }
    [id^="intro-dialogue-"] .intro-dialogue-ok.playing::before {
      background: #60daaa;
      border-top-color: #60daaa;
      border-right-color: #60daaa;
      border-bottom-color: #60daaa;
      transition:
        background 0s linear 0.4s,
        border-top-color 0.15s linear,
        border-right-color 0.15s linear 0.15s,
        border-bottom-color 0.15s linear 0.25s;
    }
    [id^="intro-dialogue-"] .intro-dialogue-ok.playing::after {
      border-top: 1em solid #60daaa;
      border-left-width: 1em;
      border-right-width: 1em;
      transform: rotate(540deg);
      transition:
        transform 0.4s linear 0s,
        border-left-width 0s linear 0.35s;
    }
    [id^="intro-dialogue-"] .intro-dialogue-ok:hover {
      filter: brightness(1.08);
    }
    #intro-start-btn-wrap {
      position: absolute;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
    }
    #intro-start-btn-wrap.visible {
      display: flex;
    }
    #intro-start-btn {
      padding: 18px 48px;
      font-size: 20px;
      font-weight: 700;
      font-family: 'Nunito', sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #7aaaff 0%, #7a5ae8 100%);
      border: none;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 6px 24px rgba(122, 90, 232, 0.4);
    }
    #intro-start-btn:hover {
      filter: brightness(1.08);
    }
  </style>
</head>
<body>
  <div id="intro-wrap">
    <div id="intro-loading">
      <div id="intro-loading-dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <span id="intro-loading-text">載入中...</span>
    </div>
    <div id="intro-video-screen">
      <video id="intro-video" playsinline preload="auto" muted>
        <source src="/public/eggcute-promo-final-video-02092026-(11).mp4" type="video/mp4" />
      </video>
      <div id="intro-click-to-start">
        <span class="start-hint">點擊開始</span>
      </div>
      <div id="intro-pause-overlay">
        <span class="continue-hint" aria-label="點擊繼續"><i class="fa-regular fa-hand-pointer" aria-hidden="true"></i></span>
      </div>
      <div id="intro-dialogue-6s">
        <div class="intro-dialogue-box">
          <div class="intro-dialogue-inner">
            <span class="intro-dialogue-text">準備好了嗎? 伙計</span>
            <button type="button" class="intro-dialogue-ok">ok</button>
          </div>
        </div>
      </div>
      <div id="intro-dialogue-12s">
        <div class="intro-dialogue-box">
          <div class="intro-dialogue-inner">
            <span class="intro-dialogue-text">哇...好香哦!</span>
            <button type="button" class="intro-dialogue-ok">Yes</button>
          </div>
        </div>
      </div>
      <div id="intro-dialogue-22s">
        <div class="intro-dialogue-box">
          <div class="intro-dialogue-inner">
            <span class="intro-dialogue-text">太好了^^</span>
            <button type="button" class="intro-dialogue-ok">Go</button>
          </div>
        </div>
      </div>
      <div id="intro-dialogue-42s">
        <div class="intro-dialogue-box">
          <div class="intro-dialogue-inner">
            <span class="intro-dialogue-text">沒關係呦~</span>
            <button type="button" class="intro-dialogue-ok">好唷!</button>
          </div>
        </div>
      </div>
      <div id="intro-dialogue-52s">
        <div class="intro-dialogue-box">
          <div class="intro-dialogue-inner">
            <span class="intro-dialogue-text">太好了</span>
            <button type="button" class="intro-dialogue-ok">Good</button>
          </div>
        </div>
      </div>
      <div id="intro-dialogue-58s">
        <div class="intro-dialogue-box">
          <div class="intro-dialogue-inner">
            <span class="intro-dialogue-text">那可對極了!</span>
            <button type="button" class="intro-dialogue-ok">是吧!!</button>
          </div>
        </div>
      </div>
      <div id="intro-start-btn-wrap">
        <button type="button" id="intro-start-btn">開始遊戲</button>
      </div>
    </div>
  </div>
  <script src="intro.js"></script>
</body>
</html>
